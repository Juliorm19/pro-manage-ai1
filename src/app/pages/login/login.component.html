<div class="login-page-wrapper">
    <div class="login-container">
        <div class="login-form-section">
            <div class="login-form-container">
                <h1>Log in</h1>
                <button class="google-btn">Log in with Google</button>
                <div class="divider">or</div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" formControlName="email" placeholder="your@email.com">
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password">Password*</label>
                        <input type="password" id="password" formControlName="password" placeholder="Min. 8 characters">
                         <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                            Password must be at least 8 characters.
                        </div>
                    </div>
                    <div class="login-options">
                        <label><input type="checkbox"> Keep me logged in</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="signin-btn" [disabled]="loginForm.invalid">Sign in</button>
                </form>
                <p class="create-account-link">Not registered yet? <a href="#">Create an Account</a></p>
            </div>
        </div>
        <div class="login-branding-section">
            <h1>PRO-MANAGE AI</h1>
            <p>Asistente virtual especializado en gesti√≥n de proyectos.</p>
            <div class="theme-switch-wrapper">
                <span>Light mode</span>
                <label class="theme-switch">
                    <input type="checkbox" (change)="toggleTheme()">
                    <span class="slider"></span>
                </label>
                <span>Dark mode</span>
            </div>
        </div>
    </div>
</div>
