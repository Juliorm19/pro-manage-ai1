<h1>VisualizaciÃ³n de Tareas (To-Do)</h1>
<table class="styled-table">
    <thead>
        <tr>
            <th>Tarea</th>
            <th>Asignado a</th>
            <th>Estado</th>
            <th>Fecha de Entrega</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task.task }}</td>
            <td>{{ task.assignedTo }}</td>
            <td>
                <span class="status-badge" [ngClass]="getStatusClass(task.status)">
                    {{ task.status }}
                </span>
            </td>
            <td>{{ task.dueDate }}</td>
        </tr>
    </tbody>
</table>
